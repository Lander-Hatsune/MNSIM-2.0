name: vgg11_imagenet
hardware_config:
  cell_bit: 1
  dac_bit: 2
  adc_bit: 10
  xbar_row: 512
  point_shift: -2
quantize_config:
  input: 9
  weight: 9
  output: 9
layer_config:
  conv_add_bn: true
  input_index:
    - -1
model_config:
  # block1
  - type: conv
    in_channels: 3
    out_channels: 64
    kernel_size: 3
    padding: 1
  - type: relu
  - type: pooling
    kernel_size: 2
    stride: 2
  # block2
  - type: conv
    in_channels: 64
    out_channels: 128
    kernel_size: 3
    padding: 1
  - type: relu
  - type: pooling
    kernel_size: 2
    stride: 2
  # block3
  - type: conv
    in_channels: 128
    out_channels: 256
    kernel_size: 3
    padding: 1
  - type: relu
  - type: conv
    in_channels: 256
    out_channels: 256
    kernel_size: 3
    padding: 1
  - type: relu
  - type: pooling
    kernel_size: 2
    stride: 2
  # block4
  - type: conv
    in_channels: 256
    out_channels: 512
    kernel_size: 3
    padding: 1
  - type: relu
  - type: conv
    in_channels: 512
    out_channels: 512
    kernel_size: 3
    padding: 1
  - type: relu
  - type: pooling
    kernel_size: 2
    stride: 2
  # block5
  - type: conv
    in_channels: 512
    out_channels: 512
    kernel_size: 3
    padding: 1
  - type: relu
  - type: conv
    in_channels: 512
    out_channels: 512
    kernel_size: 3
    padding: 1
  - type: relu
  - type: pooling
    kernel_size: 2
    stride: 2
  - type: view
  - type: fc
    in_features: 512
    out_features: 512
  - type: relu
  - type: fc
    in_features: 512
    out_features: 10